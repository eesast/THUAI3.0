syntax = "proto3";
package google.protobuf;

option csharp_namespace = "Communication.Proto";

message XYPositionMessage{
	double X = 1;
	double Y = 2;
}
enum ObjTypeMessage{
    People = 0;
    Block = 1;
    Dish = 2;
    Tool = 3;
	Trigger = 4;
	ObjTypeSize = 5;
}
enum BlockTypeMessage
{
	Wall = 0;
	Table = 1;
	FoodPoint = 2;
	Cooker = 3;
	RubbishBin = 4;
	TaskPoint = 5;
	BlockTypeSize = 6;
}
enum DishTypeMessage
{
	DishEmpty = 0;
	Apple = 1;
	Banana = 2;
	Potato = 3;
	Tomato = 4;
	DishTypeSize1 = 5;
//以下为菜品

	ApplePie = 6;
	BananaPie = 7;
	TomatoEgg = 8;
	MashedPotato = 9;
	DishTypeSize2 = 10;

	OverCookedDish = 11;
	DarkDish = 12;
	DishTypeSize3 = 13;
}
enum ToolTypeMessage
{
	ToolEmpty = 0;
	TigerShoes = 1;
	SpeedBuff = 2;
	StrenthBuff = 3;
	TeleScope = 4;
	Condiment = 5;
	Fertilizer = 6;
	BreastPlate = 7;
	SpaceGate = 8;
	Eye = 9;
	WaveGlue = 10;
	LandMine = 11;
	Trap = 12;
	FlashBomb = 13;
	Hammer = 14;
	Brick = 15;
	Stealer = 16;
	ToolTypeSize = 17;
}
enum TriggerTypeMessage
{
	TriggerWaveGlue = 0;
	TrapTrigger = 1;
	Mine = 2;
	TriggerTypeSize = 3;
}
enum BuffMessage{
	Frozen = 0;
	Stunned = 1;
	SpeedUp = 2;
	SlowDown = 3;
}
enum DishStateMessage{
	Raw = 0;
	Good = 1;
	OverCooked = 2;
}
enum DirectionMessage{
    Right = 0;
    RightUp = 1;
    Up = 2;
    LeftUp = 3;
    Left = 4;
    LeftDown = 5;
    Down = 6;
	RightDown = 7;
	DirectionSize = 8;
}
message GameObjectMessage{
	XYPositionMessage Position = 1;
	int32 Width = 2;
	int32 Height = 3;
	DirectionMessage Direction = 4;
	ObjTypeMessage ObjType = 5;
	BlockTypeMessage BlockType = 6;
	DishTypeMessage DishType = 7;
	ToolTypeMessage ToolType = 8;
	TriggerTypeMessage TriggerType = 9;
	bool isMoving = 10;
	repeated BuffMessage Buff = 11;
	DishStateMessage DishState = 12;
	int32 Score = 13;
	string SpeakText = 14;
}
message MessageToClient {
	map<int64, GameObjectMessage> GameObjectMessageList = 1;
	repeated DishTypeMessage Tasks = 2;
}
